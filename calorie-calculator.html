<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Calorie Calculator</h1>
    </header>
    <main class="calculator-container">
        <form id="calorieForm">
            <div class="form-group">
                <label for="weightCal">Weight (kg):</label>
                <input type="number" id="weightCal" required>
            </div>
            <div class="form-group">
                <label for="heightCal">Height (cm):</label>
                <input type="number" id="heightCal" required>
            </div>
            <div class="form-group">
                <label for="ageCal">Age (years):</label>
                <input type="number" id="ageCal" required>
            </div>
            <div class="form-group">
                <label for="genderCal">Gender:</label>
                <select id="genderCal" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="submit">Calculate BMR</button>
            <div class="result" id="calorieResult"></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Calculator Hub</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
