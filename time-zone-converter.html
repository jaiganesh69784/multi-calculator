<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Time Zone Converter</h1>
    </header>
    <main class="calculator-container">
        <form id="timeZoneForm">
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="fromTimeZone">From Time Zone:</label>
                <input type="text" id="fromTimeZone" required>
            </div>
            <div class="form-group">
                <label for="toTimeZone">To Time Zone:</label>
                <input type="text" id="toTimeZone" required>
            </div>
            <button type="submit">Convert Time</button>
            <div class="result" id="timeZoneResult"></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Calculator Hub</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
